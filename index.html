<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasteTube</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            /* text-align: center; */
        }
        header p
        {
            font-size: 1.2em;
        }
        a {
            margin: 0;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
        }
        header a:hover
        {
            color: skyblue;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        footer {
            background-color: #ccc;
            color: #333;
            text-align: center;
            padding: 10px;
        }
        .like-dislike {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            margin: 5px;
            transition: color 0.2s;
        }

        button:hover {
            color: skyblue;
        }

        button.like i:hover {
            color: green;
        }

        button.dislike i {
            color: red;
        }
        @media only screen and (max-width: 600px) {
            main {
                margin: 10px;
                padding: 0;
            }
            video {
                margin: 10px 0;
            }
        }
    </style>
    <link rel="stylesheet" href="buttonstyle.css">
    <script src="buttonscripts.js"></script>
</head>
<body>
    <header>
        <a href="error.html">PasteTube</a>
        <p>The internet's favorite video pasting site.</p>
    </header>
    <main>
        <h2>Pasted by </h2>
        <h1 style="color: #87CEEB;">sickkoolaidkid32</h1>
        <video controls>
            <source src="clip.mp4" type="video/mp4" controls>
            Your browser does not support the video tag.
        </video>
    </main>
    <div class="like-dislike">
        <button class="like"><ion-icon name="thumbs-up-outline"></ion-icon><br>15</button>
        <button class="dislike"><ion-icon name="thumbs-down-outline"></ion-icon><br>1</button>
    </div>

    <footer>
        <p>&copy; 2023 PasteTube. All rights reserved.</p>
    </footer>
</body>
</html>
